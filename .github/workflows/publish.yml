name: publish blog
on:
  push:
    branches:
      - main # 注意检查你的主分支是 main 还是 master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      # 部署到 gh-pages 分支
      - run: mkdocs gh-deploy --force